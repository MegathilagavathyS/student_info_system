<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Marks & Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Your Marks & Attendance</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Semester</th>
                    <th>Marks</th>
                    <th>Attendance (%)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                    <tr>
                        <td>{{ record.semester }}</td>
                        <td>{{ record.marks }}</td>
                        <td>{{ record.attendance }}</td>
                        <td>
                            <form method="POST" action="/notify_teacher">
                                <input type="hidden" name="semester" value="{{ record.semester }}">
                                <textarea name="message" class="form-control mb-2" placeholder="Report issue" required></textarea>
                                <button type="submit" class="btn btn-warning btn-sm">Notify Teacher</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/student_dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
