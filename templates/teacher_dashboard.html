<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Student Info System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Welcome, {{ user.name }}</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <a href="/marks_attendance" class="btn btn-primary btn-lg w-100 mb-3">Enter Marks & Attendance</a>
            </div>
            <div class="col-md-6">
                <h4>Notifications</h4>
                {% for notification in notifications %}
                    <div class="alert alert-info fade-notification">
                        {{ notification.message }} from {{ notification.student_name }} (Semester {{ notification.semester }})
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        // Automatically fade out alerts after 3 seconds
        window.onload = function() {
            setTimeout(function() {
                const alerts = document.querySelectorAll('.fade-notification');
                alerts.forEach(alert => {
                    alert.style.transition = 'opacity 1s ease-out';
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 1000); // remove after fade
                });
            }, 3000);
        };
    </script>
</body>
</html>
